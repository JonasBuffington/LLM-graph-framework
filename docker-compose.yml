# docker-compose.yml
services:
  neo4j:
    image: neo4j:5-enterprise
    container_name: cs-space-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - ./neo4j_data:/data
    environment:
      - NEO4J_AUTH=${NEO4J_USER}/${NEO4J_PASSWORD}
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_PLUGINS=["apoc"]

  redis:
    image: redis:alpine
    container_name: cs-space-redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/data

  api:
    build: .
    container_name: cs-space-api
    ports:
      - "8000:8000"
    volumes:
      - ./app:/code/app
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - REDIS_URL=redis://redis:6379
    depends_on:
      - neo4j
      - redis